<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css'
        integrity='sha512-usVBAd66/NpVNfBge19gws2j6JZinnca12rAe2l+d+QkLU9fiG02O1X8Q6hepIpr/EYKZvKx/I9WsnujJuOmBA=='
        crossorigin='anonymous' />
    <title>Campo minato</title>
</head>

<body>
    <div class="container text-center">
        <div class="row gy-3">
            <div class="col-12">
                <h1>Campo minato</h1>
            </div>
            <div class="col-12">
                <div id="difficulty-section">
                    <label for="easy">Facile</label>
                    <input id="easy" name="difficulty" type="radio" value="easy" checked>
                    <label for="medium">Medio</label>
                    <input id="medium" name="difficulty" type="radio" value="medium">
                    <label for="hard">Difficile</label>
                    <input id="hard" name="difficulty" type="radio" value="hard">
                </div>
                <div id="number-section" class="d-none">
                    <label id="number-label" for="number" class="d-block mb-2"></label>
                    <input id="number" type="number" min="1" max="100" value="1">
                </div>
            </div>
            <div class="col-12">
                <button id="start" class="btn btn-dark py-3 px-5 rounded-pill">Inizia</button>
                <button id="submit" class="d-none btn btn-dark py-3 px-5 rounded-pill">Invia</button>
                <button id="next-number" class="d-none btn btn-dark py-3 px-5 rounded-pill">Prossimo tentativo</button>
                <button id="reset" class="d-none btn btn-dark py-3 px-5 rounded-pill">Gioca ancora</button>
                <h4 id="message" class="mt-3"></h4>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
